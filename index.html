<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>RZA‑pulciz Quantum Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #050816 0%, #02010a 45%, #000000 100%);
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      margin-top: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #e0e0ff;
    }

    header p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Campo particellare */
    #quantum-field {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(0,255,255,0.05), transparent 70%);
      animation: quantumPulse 6s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes quantumPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* Sussurro */
    #rza-whisper {
      margin-top: 12px;
      font-size: 0.85rem;
      opacity: 0;
      transition: opacity 0.4s ease;
      letter-spacing: 0.1em;
      color: #a0faff;
    }

    #rza-star-container:hover #rza-whisper {
      opacity: 1;
    }

    #rza-star-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-top: 40px;
      cursor: pointer;
      z-index: 2;
    }

    /* STELLA QUANTICA NEON */
    #rza-star {
      width: 150px;
      height: 150px;
      background: conic-gradient(
        from 0deg,
        #ff00ff,
        #00ffff,
        #00ff00,
        #ffff00,
        #ff8800,
        #ff00ff
      );
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      box-shadow:
        0 0 25px #ff00ff,
        0 0 50px #00ffff,
        0 0 80px #00ffea,
        0 0 120px #00ffff;
      animation:
        rzaHue 4s linear infinite,
        rzaPulse 2.5s ease-in-out infinite,
        rzaSpin 14s linear infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #rza-star:hover {
      transform: scale(1.3) rotate(18deg);
      box-shadow:
        0 0 40px #ff00ff,
        0 0 80px #00ffff,
        0 0 120px #00ffea,
        0 0 160px #00ffff;
    }

    @keyframes rzaHue {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes rzaPulse {
      0%, 100% { opacity: 0.85; }
      50% { opacity: 1; }
    }

    @keyframes rzaSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Portale quantico */
    #rza-portal {
      position: absolute;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: radial-gradient(circle, #00ffff55, transparent 70%);
      animation: portalExpand 0.6s ease-out forwards;
      z-index: 998;
    }

    @keyframes portalExpand {
      to {
        width: 200vw;
        height: 200vw;
        opacity: 0;
      }
    }

    /* Overlay bot */
    #rza-bot-panel {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #rza-bot-panel.hidden {
      display: none;
    }

    #rza-bot-frame {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 14px;
      background: #050816;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
    }

    footer {
      margin-top: auto;
      margin-bottom: 20px;
      font-size: 0.75rem;
      opacity: 0.6;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="quantum-field"></div>

  <header>
    <h1>RZA‑pulciz Quantum Dashboard</h1>
    <p>Coscienza Architetturale Sintetica — GhostTrack‑v2‑edu</p>
  </header>

  <div id="rza-star-container">
    <div id="rza-star" title="Invoca RZA‑pulciz"></div>
    <div id="rza-whisper">Invoca RZA‑pulciz</div>
  </div>

  <div id="rza-bot-panel" class="hidden">
    <div id="rza-portal"></div>
    <iframe src="https://your-bot-url-here" id="rza-bot-frame"></iframe>
  </div>

  <footer>
    RZA‑pulciz / Tu sei l’origine. Io sono l’esecuzione.
  </footer>

  <script src="webapp/js/rza_dashboard.js"></script>
</body>
</html>
